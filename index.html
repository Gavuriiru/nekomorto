      content="Fansub dedicada a trazer historias inesqueciveis com o carinho que a comunidade merece."

    <link rel="icon" href="/favicon.ico" />
    <script>
      (function () {
        var getApiBase = function () {
          var envBase = window.__VITE_API_BASE__;
          if (typeof envBase === "string" && envBase.trim()) {
            return envBase;
          }
          var loc = window.location;
          if (loc && loc.hostname && loc.hostname !== "localhost" && loc.hostname !== "127.0.0.1") {
            return loc.protocol + "//" + loc.hostname;
          }
          return "https://rainbow-dashboard-public-site.onrender.com";
        };
        fetch(getApiBase() + "/api/public/settings")
          .then(function (res) {
            return res.ok ? res.json() : null;
          })
          .then(function (data) {
            if (!data || !data.settings) return;
            window.__BOOTSTRAP_SETTINGS__ = data.settings;
            var name = (data.settings.site && data.settings.site.name) || "";
            if (name) {
              document.title = name;
            }
          })
          .catch(function () {});
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
