<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"

    />

    <meta property="og:title" content="NEKOMATA" />
    <meta
      property="og:description"
      content="Fansub dedicada a trazer historias inesqueciveis com o carinho que a comunidade merece."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/placeholder.svg" />
    <link rel="icon" href="/favicon.ico" />
    <script>
      (function () {
        var THEME_STORAGE_KEY = "nekomata:theme-mode-preference";
        var normalizeThemeMode = function (value) {
          return String(value || "").toLowerCase() === "light" ? "light" : "dark";
        };
        var applyThemeMode = function (mode) {
          var resolved = normalizeThemeMode(mode);
          var root = document.documentElement;
          root.dataset.themeMode = resolved;
          root.style.colorScheme = resolved;
          if (resolved === "dark") {
            root.classList.add("dark");
            return;
          }
          root.classList.remove("dark");
        };
        var readLocalThemePreference = function () {
          try {
            var value = window.localStorage.getItem(THEME_STORAGE_KEY);
            if (value === "light" || value === "dark") {
              return value;
            }
          } catch (error) {
            // ignore localStorage failures
          }
          return "global";
        };
        var localThemePreference = readLocalThemePreference();
        if (localThemePreference === "light" || localThemePreference === "dark") {
          applyThemeMode(localThemePreference);
        } else {
          applyThemeMode("dark");
        }
        fetch("/api/public/settings")
          .then(function (res) {
            return res.ok ? res.json() : null;
          })
          .then(function (data) {
            if (!data || !data.settings) return;
            window.__BOOTSTRAP_SETTINGS__ = data.settings;
            var name = (data.settings.site && data.settings.site.name) || "";
            if (name) {
              document.title = name;
            }
            if (localThemePreference === "global") {
              var globalMode =
                data.settings && data.settings.theme ? data.settings.theme.mode : "dark";
              applyThemeMode(globalMode);
            }
          })
          .catch(function () {});
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
