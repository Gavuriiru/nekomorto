name: nekomorto-postgres-staging

services:
  postgres:
    image: postgres:16-alpine
    container_name: nekomorto-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: nekomorto
      POSTGRES_USER: nekomorto_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: UTC
      PGTZ: UTC
    ports:
      - "${POSTGRES_BIND_IP:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nekomorto_app -d nekomorto"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
    name: nekomorto-postgres-staging-data
